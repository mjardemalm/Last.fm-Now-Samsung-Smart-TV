<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Last.fm Now</title>

		<!-- Common API -->
		<script type="text/javascript" src="$MANAGER_WIDGET/Common/API/Widget.js"></script>
		<script type="text/javascript" src="$MANAGER_WIDGET/Common/API/TVKeyValue.js"></script>

		<!-- Properties -->
		<script src="resource/nowplaying-config.js"></script>

		<!-- Javascript code -->
		<script type='text/javascript' src='app/javascript/jquery.js'></script>
		<script type="text/javascript" src="app/javascript/Main.js"></script>
		<script type="text/javascript" src="app/javascript/jquery.lastfmnowplaying.js"></script>
		<script type="text/javascript" src="app/javascript/nowplaying.js"></script>

		<!-- Style sheets -->
		<link rel="stylesheet" href="app/stylesheets/Main.css" type="text/css">
		<link href='https://fonts.googleapis.com/css?family=Raleway:400,700,400italic' rel='stylesheet' type='text/css'>

	</head>
	<body onload="Main.onLoad();" onunload="Main.onUnload();">

		<!-- Dummy anchor as focus for key events -->
		<a href="javascript:void(0);" id="anchor" onkeydown="Main.keyDown();"></a>

		<div class="nowPlayingDisplayArea">
			<script type="text/template" id="lastFmWidget">
				<p><span class="title">Now playing</span></p>
				<p><span class="intro">{ track.artist }'s</span> <strong><span class="intro">{ track.title }</span></strong> <span class="intro">from <em>{ track.album }</em></span></p>
				<p><img src="{ track.image.extralarge }"></p>
			</script>
		</div>
		
	</body>
</html>
